  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>



      <form id="contact-form">
        <div class="form-row">
          <div class="form-group col-md-12 px-5">
            <label for="name">Name</label>
            <input type="Name" class="form-control" id="inputName" placeholder="Indra Nallappan" required="required">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12 px-5">
            <label for="Email">Email</label>
            <input type="Email" class="form-control" id="inputEmail" placeholder="example@gmail.com" required="required">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12 px-5">
            <label for="message">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
        </div>

        <div class="px-5 mb-5">
          <button type="submit" class="btn btn-primary "> Submit</button>
        </div>
      </form>


    </section>
